        top: 0;
        width: var(--dot-w);
        height: 100%;
        border-radius: 100%;
        transition: all 300ms ease;
        display: none;
      }
      .dot:after {
        content: "";
        position: absolute;
        left: calc(50% - 0.4em);
        top: -0.4em;
        height: 0.8em;
        width: 0.8em;
        background: var(--primary);
        border-radius: 1em;
        border: 0.25em solid var(--solid);
        box-shadow: 0 0 0.7em var(--solid), 0 0 2em var(--primary);
      }
